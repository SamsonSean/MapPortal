<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap 5 Example</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"  crossorigin="anonymous">
</head>
<body>
    <div id="province_table" class="d-flex  justify-content-center table-responsive">
        <table class="table table-striped  " >
            <thead>
                <tr>
                    <th >Province</th>
                    <th class="text-center">Download</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>
    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"  crossorigin="anonymous"></script>
    <script>
        var data = [
{"province" :"Abra.zip", "link" : "https://sharedfiles.bswm.da.gov.ph/share.cgi?ssid=8d5988068c2e4649b617aeeae6873ce1"},
{"province" :"AgusanDelNorte.zip", "link" : "https://sharedfiles.bswm.da.gov.ph/share.cgi?ssid=06fb17b42647469398073dde36d74ade"},
{"province" :"Batangas.zip", "link" : "https://sharedfiles.bswm.da.gov.ph/share.cgi?ssid=8bf10e457fd14d3e8c6d59df7c0ad81c"},
{"province" :"Bukidnon.zip", "link" : "https://sharedfiles.bswm.da.gov.ph/share.cgi?ssid=271002ae76cd4a99995e1897bf0e8b19"},
{"province" :"Camiguin.zip", "link" : "https://sharedfiles.bswm.da.gov.ph/share.cgi?ssid=b4aaee1b5a614c19b94b7eeee6a4c4d1"},
{"province" :"GenSantos.zip", "link" : "https://sharedfiles.bswm.da.gov.ph/share.cgi?ssid=67c5e4ac37334c12bae485270f988343"},
{"province" :"Ilocos_Norte.zip", "link" : "https://sharedfiles.bswm.da.gov.ph/share.cgi?ssid=09727f408dea46898a523235e8f5b550"},
{"province" :"Ilocos_Sur.zip", "link" : "https://sharedfiles.bswm.da.gov.ph/share.cgi?ssid=689cfe101fe04880aace72d6557bde00"},
{"province" :"Lanao_DelSur.zip", "link" : "https://sharedfiles.bswm.da.gov.ph/share.cgi?ssid=f7d7132747ac4560b96ded911b65c259"},
{"province" :"Negros_Or.zip", "link" : "https://sharedfiles.bswm.da.gov.ph/share.cgi?ssid=0fa025245e574ee2bb779bc38be5be10"},
{"province" :"Quezon.zip", "link" : "https://sharedfiles.bswm.da.gov.ph/share.cgi?ssid=3fb7a2fb0eea4f96b7fb7036b54efeb0"},
{"province" :"Rizal.zip", "link" : "https://sharedfiles.bswm.da.gov.ph/share.cgi?ssid=625d58f587da471e8b19a98d361c9c8f"},
{"province" :"Romblon.zip", "link" : "https://sharedfiles.bswm.da.gov.ph/share.cgi?ssid=93a51045fe6c43a983877c3492a05690"},
{"province" :"SoCotabato.zip", "link" : "https://sharedfiles.bswm.da.gov.ph/share.cgi?ssid=6188483c114d4f8f82c751c7b423e508"},
{"province" :"ZamDelNor.zip", "link" : "https://sharedfiles.bswm.da.gov.ph/share.cgi?ssid=d3d423ce6eab4b94a2ec8b12c692df3f"}
];

var tableBody = document.getElementById("province_table").getElementsByTagName("tbody")[0];

data.forEach(function(item){
    var row = tableBody.insertRow();

    var provinceCell = row.insertCell();
    provinceCell.textContent = item.province;
    

    var linkCell = row.insertCell();

    var link = document.createElement('a');

    var icon = document.createElement('i');

    linkCell.className = 'text-center';
    icon.className = 'fas fa-download';

    link.href = item.link;
    link.target = '_blank';

    link.appendChild(icon);
    linkCell.appendChild(link);
});

</script>
</body>
</html>
