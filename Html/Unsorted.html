<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap 5 Example</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"  crossorigin="anonymous">
</head>
<body>
    <div id="province_table" class="d-flex  justify-content-center table-responsive">
        <table class="table table-striped  " >
            <thead>
                <tr>
                    <th >Province</th>
                    <th class="text-center">Download</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>
    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"  crossorigin="anonymous"></script>

    <script src="CropZone.js"  crossorigin="anonymous"></script>
    <script src="Geo-Morphological.js"  crossorigin="anonymous"></script>
    <script src="Geological.js"  crossorigin="anonymous"></script>
    <script src="LandLimitation.js"  crossorigin="anonymous"></script>
    <script src="LandManagementUnit.js"  crossorigin="anonymous"></script>
    <script src="Landscape.js"  crossorigin="anonymous"></script>
    <script src="LandUse.js"  crossorigin="anonymous"></script>
    <script src="LandUseVegetation.js"  crossorigin="anonymous"></script>
    <script src="PresentLandUse.js"  crossorigin="anonymous"></script>
    <script src="Slope.js"  crossorigin="anonymous"></script>
    <script src="Unsorted.js"  crossorigin="anonymous"></script>
    <script src="SoilMap.js"  crossorigin="anonymous"></script>
    <script>
        var data = [
{"province":"V_Albay.zip","link": "https://sharedfiles.bswm.da.gov.ph/share.cgi?ssid=ca6309d3ce8f4e3eb11548aca838efc1"},
{"province":"V_CamarinesNorte.zip","link": "https://sharedfiles.bswm.da.gov.ph/share.cgi?ssid=f056eadcd6104f358f91eea1f5f9be95"},
{"province":"V_CamarinesSur.zip","link": "https://sharedfiles.bswm.da.gov.ph/share.cgi?ssid=abe297d1feb04f72ba909832af344764"},
{"province":"V_Catanduanes.zip","link": "https://sharedfiles.bswm.da.gov.ph/share.cgi?ssid=480fbe3404724ccf9929016aac381498"},
{"province":"V_Masbate.zip","link": "https://sharedfiles.bswm.da.gov.ph/share.cgi?ssid=d87cbc5b48184490b6915d21b19629af"},
{"province":"V_Sorsogon.zip","link": "https://sharedfiles.bswm.da.gov.ph/share.cgi?ssid=c93269c4597e42d89abedf84b6223bbd"}
];

var tableBody = document.getElementById("province_table").getElementsByTagName("tbody")[0];

data.forEach(function(item){
    var row = tableBody.insertRow();

    var provinceCell = row.insertCell();
    provinceCell.textContent = item.province;
    

    var linkCell = row.insertCell();

    var link = document.createElement('a');

    var icon = document.createElement('i');

    linkCell.className = 'text-center';
    icon.className = 'fas fa-download';

    link.href = item.link;
    link.target = '_blank';

    link.appendChild(icon);
    linkCell.appendChild(link);
});

</script>
</body>
</html>
